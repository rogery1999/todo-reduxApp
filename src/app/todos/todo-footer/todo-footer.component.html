<footer class="footer">
    <span class="todo-count"><strong>{{ pendientes }}</strong> Tareas pendientes</span>
    <ul class="filters">
        <li *ngFor="let filtro of filtros" (click)="filtroSeleccionado( filtro )">
            <a [class.selected]="filtro === filtroActual" href="#/">{{ filtro | titlecase}}</a>
        </li>
    </ul>
    <button class="clear-completed" (click)="limpiarCompletados()">Limpiar completados</button>
</footer>
